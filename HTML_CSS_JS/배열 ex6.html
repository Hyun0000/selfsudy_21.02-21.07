<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>

  <body>
<h1>Array</h1>
<h2>syntax(문법)</h2>
<script>
var coworkers = ["apple", "banana"];
</script>

<h2>get</h2>
<script type="text/javascript">
  document.write(coworkers[0]);
  document.write(coworkers[1]);
</script>

<h2>add</h2>
<script type="text/javascript">
coworkers.push("grape");
coworkers.push("orange");
</script>

<h2>count</h2>
<script type="text/javascript">
document.write(coworkers.length);
</script>
  </body>
</html>
