<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="2. alert by onclick.css">
</head>
<body>
    <div class="alert-box" id="alert">Alert 박스</div>
  
    <button onclick="alert('아이디 입력 안함','block')">버튼1</button>
    <button onclick="alert('비번 입력 안함','block')">버튼2</button>
    <button id="close">닫기</button>

    <script>
    document.getElementById('close').addEventListener('click', function () {
        document.getElementById('alert').style.display = 'none';
    });

    function alert(구멍, 보여줌) {
        document.getElementById('alert').innerHTML = 구멍;
        document.getElementById('alert').style.display = 보여줌;
        }
    </script>
</body>
</html>
