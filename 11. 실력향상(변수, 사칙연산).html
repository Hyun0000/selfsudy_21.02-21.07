    예금액이 5만원 이상이면 이율이 연 20퍼센트

<script>
var 예금액;
// 예금액 = 60000;

var 미래예금액 = function name(예금액) {
    if (예금액 < 50000) {
        (예금액 + 예금액*0.15) + (예금액 + 예금액*0.15)*0.15;
    } else {
        (예금액 + 예금액*0.20) + (예금액 + 예금액*0.20)*0.20;
    }
}

console.log(미래예금액);
