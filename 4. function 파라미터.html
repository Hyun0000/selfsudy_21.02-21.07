<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="2. alert by onclick.css">
</head>
<body>
    <div class="alert-box" id="alert">Alert 박스</div>
  
    <button onclick="alertopen_close('block')">버튼</button>
    <button onclick="alertopen_close('none')">닫기</button>

    <script>
        function alertopen_close(구멍) {
            document.getElementById('alert').style.display = 구멍;
        }
    </script>
</body>
</html>
